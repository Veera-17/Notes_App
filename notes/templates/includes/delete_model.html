<div id="globalDeleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Confirm Deletion</h2>
        <p id="deleteModalText" class="text-gray-600 mb-6"></p>
        
        <div class="flex justify-end space-x-4">
            <button onclick="closeDeleteModal()" 
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                Cancel
            </button>
            
            <form id="deleteForm" action="" method="post" class="inline-block">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                    Yes, Delete
                </button>
            </form>
        </div>
    </div>
</div>
