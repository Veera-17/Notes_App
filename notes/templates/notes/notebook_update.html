{% extends "base.html" %}

{% block title %}
  Edit-Notebook
{% endblock %}

{% block content %}
<section class="flex-1 py-16 flex items-center justify-center">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-semibold text-gray-800 mb-8">
            Edit Notebook
        </h1>
        {% if messages %}
            {% include 'includes/error_message.html' %}
        {% endif %}
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                    Update
                </button>
            </form>
        </div>

        <div class="text-gray-700 mt-6">
            <a href="{% url 'notebook_list' %}" class="text-blue-500 hover:text-blue-600 transition duration-300">
                Back to Notebooks
            </a>
        </div>
    </div>
</section>
{% endblock %}
