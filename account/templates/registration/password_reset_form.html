{% extends 'base.html' %}
{% block title %}Reset Your Password - Notes App{% endblock %}

{% block content %}
<section class="flex-1 py-16 flex items-center justify-center">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-semibold text-gray-800 mb-8">Reset Your Password</h1>

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                    Reset Password
                </button>
            </form>
        </div>

        <div class="text-gray-700 mt-6">
            <p><a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600 transition duration-300">Back to Login</a></p>
        </div>
    </div>
</section>
{% endblock %}
