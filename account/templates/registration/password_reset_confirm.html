{% extends 'base.html' %}

{% block title %}Enter New Password - Notes App{% endblock %}

{% block content %}
<section class="flex-1 py-16 flex items-center justify-center">
    <div class="container mx-auto text-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Enter New Password</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                    Save New Password
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
