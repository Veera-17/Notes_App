{% extends 'base.html' %}

{% block title %}Password Changed - Notes App{% endblock %}

{% block content %}
<section class="flex-1 py-16 flex items-center justify-center">
    <div class="container mx-auto text-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Password Changed</h2>
            <p class="text-gray-700 mb-6">Your password has been changed successfully.</p>
            <a href="{% url 'login' %}" class="inline-block py-3 px-6 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">
                Go to Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
